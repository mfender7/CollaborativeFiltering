<!DOCTYPE html>
<html>
    <head>
        <title>ClassRank</title>
        {% include "head.html" %}
        <link rel="stylesheet" type="text/css" href="/static/splash.css">
    </head>
    <body>
        <div id="container" class="pure-g">
            {% include "sidebar.html" %}
            <div id="main" class="pure-u-md-18-24 pure-u-lg-18-24 pure-u-xl-18-24">
                <form class="pure-form pure-form-stacked" action="/register" method="post">
                    <fieldset>
                        <legend>Register here!</legend>
                        <input type="text" placeholder="school" name="school">
                        <input type="text" placeholder="username" name="username">
                        <input type="password" placeholder="password" name="password">
                        <input type="password" placeholder="confirm password" name="password2">
                        <input type="email" placeholder="email address" name="email">
                        <button type="submit" class="pure-button pure-button-primary">Register Now!</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
